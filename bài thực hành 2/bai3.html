<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thiết kế CSS</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .card {
      background: white;
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 12px;
    }
    .card h3 {
      margin: 15px 0 5px;
    }
    .card p {
      color: #666;
      font-size: 14px;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card button:hover {
      background: #019875;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x180" alt="Ảnh sản phẩm">
    <h3>Tên sản phẩm</h3>
    <p>Mô tả ngắn gọn về sản phẩm hoặc dịch vụ của bạn.</p>
    <button>Mua ngay</button>
  </div>
</body>
</html>
